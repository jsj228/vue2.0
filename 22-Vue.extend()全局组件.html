<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <div id="app">
        <hello></hello>
        <hello></hello>

        <world></world>
        <world></world>
    </div>
    <template id="tmpl">
        <ul>
            <li>{{templateName}}组件</li>
            <li>{{templateName}}组件</li>
        </ul>
    </template>
    <script src="vue.2.42.js"></script>
    <script>
        //把html取出来当作模板，用数据渲染好，将我们的组件扔到页面里
        //用extend方法创建全局组建,在实例创建前

        //创建hello组件
        var hello = Vue.extend({
            template: "#tmpl", //template就是组件的模板
            //data:{  templateName:'123', } //这时 Vue 会停止，并在控制台发出警告，告诉你在组件中 data 必须是一个函数。
            data: function() { //子组件内的数据必须是一个函数
                return {
                    templateName: 'hello',
                }
            }
        });
        //创建world组件
        var world = Vue.extend({
            template: '<div>world组件</div>' //template就是组件的模板
        });
        //注册组件 第一个参数是组件的名字，第二个参数是创建的组件
        Vue.component('hello', hello);
        Vue.component('world', world);
        var vm = new Vue({
            el: '#app',
        });
    </script>
</body>
vue组件封装共用的组件    https://blog.csdn.net/qq_40816649/article/details/99884110
</html>
